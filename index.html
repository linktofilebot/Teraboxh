<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Premium Streamer</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f172a; color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 90%; max-width: 500px; background: #1e293b; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; border: 1px solid #334155; }
        h1 { color: #38bdf8; font-size: 22px; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; background: #0f172a; border: 1px solid #334155; border-radius: 10px; color: #fff; font-size: 14px; margin-bottom: 20px; outline: none; box-sizing: border-box; }
        .play-btn { width: 100%; padding: 15px; background: #28a745; color: #fff; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2); }
        .play-btn:hover { background: #218838; transform: translateY(-2px); }
        .footer { margin-top: 20px; font-size: 12px; color: #64748b; }
        .status { margin-top: 15px; font-size: 14px; color: #fbbf24; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>TeraBox Video Player</h1>
    <p style="font-size: 14px; color: #94a3b8;">আপনার ভিডিও লিঙ্কটি নিচে দিন</p>
    
    <!-- ডিফল্ট হিসেবে আপনার দেওয়া ভিডিও লিঙ্কটি রাখা হয়েছে -->
    <input type="text" id="videoUrl" value="https://1024terabox.com/s/1v3X9omm6NBpGiqPQlkwk5w" placeholder="এখানে টেরাবক্স লিঙ্ক দিন...">
    
    <button onclick="redirectToTera()" class="play-btn">ভিডিও দেখুন (Play Video)</button>

    <div id="status" class="status">প্রসেসিং হচ্ছে... টেরাবক্স প্লেয়ারে নিয়ে যাওয়া হচ্ছে।</div>

    <div class="footer">আপনার Associate Key দিয়ে সুরক্ষিত করা হয়েছে</div>
</div>

<script>
    function redirectToTera() {
        const input = document.getElementById('videoUrl').value.trim();
        const status = document.getElementById('status');
        
        // আপনার দেওয়া Associate Key (এটিই আপনার ইনকাম নিশ্চিত করবে)
        const myKey = "oST1LLtu6l9-40fczlLOssK46o112lTn_Xho4cP9nzo=";
        
        let surl = "";

        // লিঙ্কের আইডি (surl) বের করার নিয়ম
        if (input.includes("/s/1")) {
            surl = input.split("/s/1")[1].split("?")[0];
        } else if (input.includes("surl=")) {
            surl = input.split("surl=")[1].split("&")[0];
        } else if (input.includes("/s/")) {
            surl = input.split("/s/")[1].split("?")[0];
        }

        if (surl) {
            status.style.display = "block";
            
            // এটি হলো অফিশিয়াল ওয়েবমাস্টার লিঙ্ক ফরম্যাট যা আপনার কি (sl_key) সাপোর্ট করে
            // এটি সরাসরি টেরাবক্সের নিজস্ব প্লেয়ারে ভিডিওটি ওপেন করবে
            const finalTeraLink = `https://www.teraboxapp.com/sharing/link?surl=${surl}&sl_key=${myKey}`;
            
            // ১ সেকেন্ড পর রিডাইরেক্ট হবে
            setTimeout(() => {
                window.location.href = finalTeraLink;
            }, 1000);
        } else {
            alert("দয়া করে একটি সঠিক টেরাবক্স লিঙ্ক দিন!");
        }
    }
</script>

</body>
</html>
