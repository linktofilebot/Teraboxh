<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Direct Web Player</title>
    <style>
        body { font-family: sans-serif; background-color: #000; color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .container { width: 90%; max-width: 800px; text-align: center; }
        input { width: 100%; padding: 15px; border-radius: 8px; border: none; margin-bottom: 20px; font-size: 16px; }
        button { padding: 15px 30px; background-color: #0084ff; color: #fff; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; font-weight: bold; }
        #video-container { margin-top: 20px; width: 100%; display: none; border: 2px solid #333; border-radius: 10px; overflow: hidden; background: #111; }
        iframe { width: 100%; height: 450px; border: none; }
        .instructions { margin-top: 20px; font-size: 13px; color: #aaa; background: #222; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="container">
    <h2>TeraBox Web Player</h2>
    <p>অ্যাপ ছাড়াই সরাসরি ভিডিও দেখুন</p>
    
    <input type="text" id="teraUrl" placeholder="আপনার টেরাবক্স লিঙ্কটি এখানে দিন..." value="https://1024terabox.com/s/1v3X9omm6NBpGiqPQlkwk5w">
    <button onclick="playNow()">Play Video</button>

    <div id="video-container">
        <!-- এখানে ভিডিও লোড হবে -->
        <iframe id="player" src="" allowfullscreen="true" scrolling="no"></iframe>
    </div>

    <div class="instructions">
        <strong>অ্যাপ ছাড়া দেখার টিপস:</strong><br>
        ১. ভিডিও লোড হওয়ার পর যদি "Open in App" দেখায়, তবে আপনার ব্রাউজারের সেটিংস থেকে <strong>"Desktop Site"</strong> মোডটি চালু করুন।<br>
        ২. এটি অ্যাপের বাধা ছাড়াই সরাসরি ব্রাউজারে ভিডিও প্লে করবে।
    </div>
</div>

<script>
    function playNow() {
        const input = document.getElementById('teraUrl').value.trim();
        const player = document.getElementById('player');
        const container = document.getElementById('video-container');
        
        let surl = "";
        
        // লিঙ্ক থেকে SURL বের করার লজিক
        if (input.includes("/s/1")) {
            surl = input.split("/s/1")[1].split("?")[0];
        } else if (input.includes("surl=")) {
            surl = input.split("surl=")[1].split("&")[0];
        } else if (input.includes("/s/")) {
            surl = input.split("/s/")[1].split("?")[0];
        }

        if (surl) {
            // ইনকাম কি (sl_key) ছাড়া সরাসরি এমবেড লিঙ্ক
            const embedUrl = `https://www.teraboxapp.com/sharing/embed?surl=${surl}`;
            
            player.src = embedUrl;
            container.style.display = "block";
            
            // অটো স্ক্রল
            container.scrollIntoView({ behavior: 'smooth' });
        } else {
            alert("দয়া করে সঠিক লিঙ্ক দিন!");
        }
    }
</script>

</body>
</html>
