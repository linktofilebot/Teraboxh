<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Private Streamer</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #000; color: #fff; margin: 0; padding: 0; overflow-x: hidden; }
        .header { background: #111; padding: 15px; text-align: center; border-bottom: 2px solid #0084ff; }
        .container { padding: 20px; max-width: 900px; margin: auto; }
        .input-area { margin-bottom: 20px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: 1px solid #333; background: #222; color: #fff; outline: none; }
        button { padding: 12px 25px; background: #0084ff; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        /* প্লেয়ার এরিয়া */
        #player-wrapper { 
            width: 100%; 
            background: #000; 
            border-radius: 10px; 
            overflow: hidden; 
            display: none; 
            box-shadow: 0 0 20px rgba(0, 132, 255, 0.2);
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        #player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .footer-note { margin-top: 20px; text-align: center; font-size: 12px; color: #666; }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0; color:#0084ff;">My Online Streamer</h2>
</div>

<div class="container">
    <div class="input-area">
        <input type="text" id="teraUrl" value="https://1024terabox.com/s/1v3X9omm6NBpGiqPQlkwk5w" placeholder="টেরাবক্স লিঙ্কটি এখানে দিন...">
        <button onclick="loadOnSitePlayer()">প্লে করুন</button>
    </div>

    <!-- এই বক্সের ভেতরেই আপনার সাইটে ভিডিও চলবে -->
    <div id="player-wrapper">
        <iframe id="videoIframe" src="" allowfullscreen="true" allow="autoplay; fullscreen" scrolling="no"></iframe>
    </div>

    <div class="footer-note">
        ভিডিও প্লে হতে সমস্যা হলে আপনার ব্রাউজারের <strong>"Desktop Site"</strong> অপশনটি অন করুন। <br>
        এতে টেরাবক্স অ্যাপ ছাড়াই সরাসরি আপনার সাইটে ভিডিও চলবে।
    </div>
</div>

<script>
    function loadOnSitePlayer() {
        const input = document.getElementById('teraUrl').value.trim();
        const iframe = document.getElementById('videoIframe');
        const wrapper = document.getElementById('player-wrapper');
        
        // আপনার দেওয়া Associate Key (ইনকাম নিশ্চিত করার জন্য)
        const myKey = "oST1LLtu6l9-40fczlLOssK46o112lTn_Xho4cP9nzo=";
        
        let surl = "";

        // লিঙ্কের আইডি বের করা
        if (input.includes("/s/1")) {
            surl = input.split("/s/1")[1].split("?")[0];
        } else if (input.includes("surl=")) {
            surl = input.split("surl=")[1].split("&")[0];
        } else if (input.includes("/s/")) {
            surl = input.split("/s/")[1].split("?")[0];
        }

        if (surl) {
            // এই লিঙ্কটি সরাসরি এমবেড প্লেয়ার লোড করে যা আপনার সাইটেই থাকে
            const embedLink = `https://www.teraboxapp.com/sharing/embed?surl=${surl}&sl_key=${myKey}&autoplay=true`;
            
            iframe.src = embedLink;
            wrapper.style.display = "block";
            
            // অটো স্ক্রল করে প্লেয়ারে নিয়ে যাওয়া
            wrapper.scrollIntoView({ behavior: 'smooth' });
        } else {
            alert("দয়া করে সঠিক লিঙ্ক দিন!");
        }
    }
</script>

</body>
</html>
