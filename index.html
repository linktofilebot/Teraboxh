<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Premium Streamer</title>
    <style>
        /* পুরো স্ক্রিন জুড়ে ভিডিও দেখানোর জন্য ডিজাইন */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; font-family: sans-serif; }
        .control-panel { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 100; width: 90%; max-width: 600px; text-align: center; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 10px; }
        input { width: 70%; padding: 10px; border-radius: 5px; border: none; font-size: 14px; }
        button { padding: 10px 20px; border-radius: 5px; border: none; background: #0084ff; color: #fff; font-weight: bold; cursor: pointer; }
        
        /* ভিডিও প্লেয়ার এরিয়া */
        #video-frame-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        iframe { width: 100%; height: 100%; border: none; }

        .app-notice { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: #aaa; font-size: 12px; text-align: center; }
    </style>
</head>
<body>

<!-- ইনপুট প্যানেল -->
<div class="control-panel">
    <input type="text" id="teraUrl" value="https://1024terabox.com/s/1v3X9omm6NBpGiqPQlkwk5w" placeholder="লিঙ্কটি এখানে দিন">
    <button onclick="startStream()">Play</button>
</div>

<!-- ভিডিও লোড হওয়ার জায়গা -->
<div id="video-frame-container">
    <iframe id="mainPlayer" src="" allowfullscreen="true" allow="autoplay; fullscreen" scrolling="no"></iframe>
</div>

<div class="app-notice">
    ভিডিও লোড না হলে বা অ্যাপ ওপেন হতে চাইলে ব্রাউজারের <b>"Desktop Site"</b> মোড অন করুন।
</div>

<script>
    function startStream() {
        const input = document.getElementById('teraUrl').value.trim();
        const player = document.getElementById('mainPlayer');
        
        // আপনার কি (Key)
        const myKey = "oST1LLtu6l9-40fczlLOssK46o112lTn_Xho4cP9nzo=";
        
        let surl = "";

        // লিঙ্কের আইডি (surl) বের করা
        if (input.includes("/s/1")) {
            surl = input.split("/s/1")[1].split("?")[0];
        } else if (input.includes("surl=")) {
            surl = input.split("surl=")[1].split("&")[0];
        } else if (input.includes("/s/")) {
            surl = input.split("/s/")[1].split("?")[0];
        }

        if (surl) {
            // আপনার কি (sl_key) সহ এমবেড লিঙ্ক যা সরাসরি প্লেয়ার লোড করবে
            const finalUrl = `https://www.teraboxapp.com/sharing/embed?surl=${surl}&sl_key=${myKey}&autoplay=true`;
            
            player.src = finalUrl;
            
            // প্যানেল হাইড করে দেওয়া যাতে শুধু ভিডিও দেখা যায়
            document.querySelector('.control-panel').style.opacity = "0.2";
        } else {
            alert("সঠিক লিঙ্ক দিন!");
        }
    }

    // পেজ লোড হওয়ার সাথে সাথে আপনার দেওয়া লিঙ্কটি চালু হবে
    window.onload = startStream;
</script>

</body>
</html>
